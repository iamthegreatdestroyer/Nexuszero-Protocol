name: Autonomy Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-merge:
    name: Autonomy check and optional merge
    runs-on: ubuntu-latest
    env:
      AUTONOMY_LEVEL: 4
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make scripts executable
        run: chmod +x scripts/*.py

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML requests
          pip install -r requirements.txt || true
          pip install pytest flake8 || true

      - name: Run autonomy check (dry run)
        id: autonomy_check
        run: |
          python scripts/autonomy_check.py --dry-run

      - name: Run autonomy check and autosubmit merge
        if: always()
        run: |
          python scripts/autonomy_check.py --merge-if-allowed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
