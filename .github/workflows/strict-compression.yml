name: Strict Compression Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: ["*"]
  schedule:
    - cron: "0 5 * * *" # Run nightly at 05:00 UTC

jobs:
  strict-compression:
    runs-on: ubuntu-latest
    env:
      ENFORCE_COMPRESSION_RATIOS: "true"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run unit tests for nexuszero-holographic (strict)
        run: |
          cd nexuszero-holographic
          cargo test --verbose --all-features

      - name: Run unit tests with coverage (tarpaulin)
        if: ${{ always() }}
        run: |
          sudo apt-get update && sudo apt-get install -y lcov
          cargo install cargo-tarpaulin || true
          cd nexuszero-holographic
          cargo tarpaulin --out Xml --verbose || true
