name: Rust Workspace CI

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main, develop]
  merge_group:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTFLAGS: "-D warnings"

jobs:
  # ============================================================================
  # Quick Check - Runs first, fails fast
  # ============================================================================
  check:
    name: Quick Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry & target
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Cargo check (workspace)
        run: cargo check --workspace --all-targets --locked

      - name: Clippy (workspace)
        run: cargo clippy --workspace --all-targets --locked -- -D warnings

  # ============================================================================
  # Tests - Parallel by crate for speed
  # ============================================================================
  test:
    name: Test (${{ matrix.crate }})
    runs-on: ubuntu-latest
    needs: check
    strategy:
      fail-fast: false
      matrix:
        crate:
          - nexuszero-crypto
          - nexuszero-holographic
          - nexuszero-integration
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & target
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: test-${{ matrix.crate }}

      - name: Run tests for ${{ matrix.crate }}
        run: cargo test -p ${{ matrix.crate }} --locked --verbose

      - name: Run doc tests for ${{ matrix.crate }}
        run: cargo test -p ${{ matrix.crate }} --doc --locked

  # ============================================================================
  # Integration Tests - Full workspace
  # ============================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & target
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run integration tests
        run: cargo test --workspace --locked -- --ignored 2>/dev/null || true

  # ============================================================================
  # Security Audit - Using cargo-deny
  # ============================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-deny
        run: |
          curl -L https://github.com/EmbarkStudios/cargo-deny/releases/download/0.14.3/cargo-deny-0.14.3-x86_64-unknown-linux-musl.tar.gz | tar xzf -
          mv cargo-deny-*/cargo-deny /usr/local/bin/

      - name: Run cargo deny check
        run: cargo deny check
        continue-on-error: true

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo audit
        run: cargo audit --json > audit-results.json || true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: audit-results.json
          retention-days: 30

  # ============================================================================
  # Documentation Build
  # ============================================================================
  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & target
        uses: Swatinem/rust-cache@v2

      - name: Build documentation
        run: cargo doc --workspace --no-deps --locked
        env:
          RUSTDOCFLAGS: "-D warnings --cfg docsrs"

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: rustdoc
          path: target/doc
          retention-days: 7

  # ============================================================================
  # MSRV Check - Minimum Supported Rust Version
  # ============================================================================
  msrv:
    name: MSRV (1.75.0)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.75.0
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.75.0"

      - name: Cache cargo registry & target
        uses: Swatinem/rust-cache@v2
        with:
          key: msrv

      - name: Check MSRV
        run: cargo check --workspace --locked

  # ============================================================================
  # Cross-platform Build Check
  # ============================================================================
  cross-platform:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: check
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry & target
        uses: Swatinem/rust-cache@v2
        with:
          key: cross-${{ matrix.target }}

      - name: Build for ${{ matrix.target }}
        run: cargo build --workspace --locked --target ${{ matrix.target }}

  # ============================================================================
  # Summary Job
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      [check, test, integration-test, security-audit, doc, msrv, cross-platform]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.check.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.doc.result }}" != "success" ]]; then
            echo "::error::Some required jobs failed"
            exit 1
          fi
          echo "âœ… All required CI checks passed!"
