name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Run tests before building
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        component: [rust-workspace, python-optimizer]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Rust Workspace
        if: matrix.component == 'rust-workspace'
        run: |
          rustup update stable
          cargo test --workspace --all-features

      - name: Setup Python
        if: matrix.component == 'python-optimizer'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Test Python Optimizer
        if: matrix.component == 'python-optimizer'
        working-directory: nexuszero-optimizer
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pytest tests/ --cov=src --cov-report=term-missing || true

  # Build and push Docker images
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - name: nexuszero-crypto
            dockerfile: ./Dockerfile
            context: .
          - name: nexuszero-optimizer
            dockerfile: ./nexuszero-optimizer/Dockerfile
            context: ./nexuszero-optimizer
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging automatically
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    permissions:
      contents: read
    environment:
      name: staging
      url: https://staging.nexuszero.io
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Deploy to staging
        run: |
          # Update image tags in deployments
          kubectl set image deployment/nexuszero-crypto \
            nexuszero-crypto=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nexuszero-crypto:main \
            -n nexuszero
          
          kubectl set image deployment/nexuszero-optimizer \
            nexuszero-optimizer=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nexuszero-optimizer:main \
            -n nexuszero
          
          # Wait for rollout
          kubectl rollout status deployment/nexuszero-crypto -n nexuszero
          kubectl rollout status deployment/nexuszero-optimizer -n nexuszero

      - name: Verify deployment
        run: |
          kubectl get pods -n nexuszero
          kubectl get services -n nexuszero

      - name: Run smoke tests
        run: |
          # Add smoke tests here
          echo "Running smoke tests..."
          # curl -f https://staging.nexuszero.io/health || exit 1

  # Deploy to production with manual approval
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    permissions:
      contents: read
    environment:
      name: production
      url: https://nexuszero.io
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: Deploy to production
        run: |
          # Update image tags in deployments
          kubectl set image deployment/nexuszero-crypto \
            nexuszero-crypto=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nexuszero-crypto:main \
            -n nexuszero
          
          kubectl set image deployment/nexuszero-optimizer \
            nexuszero-optimizer=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nexuszero-optimizer:main \
            -n nexuszero
          
          # Wait for rollout
          kubectl rollout status deployment/nexuszero-crypto -n nexuszero
          kubectl rollout status deployment/nexuszero-optimizer -n nexuszero

      - name: Verify deployment
        run: |
          kubectl get pods -n nexuszero
          kubectl get services -n nexuszero

      - name: Run production smoke tests
        run: |
          echo "Running production smoke tests..."
          # curl -f https://nexuszero.io/health || exit 1

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Production deployment successful!"
          # Add Slack/Discord notification here

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
