name: E2E Tests & Coverage

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      coverage_threshold:
        description: "Minimum coverage percentage required"
        required: false
        default: "90"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-C instrument-coverage"
  LLVM_PROFILE_FILE: "nexuszero-%p-%m.profraw"

jobs:
  # ============================================================================
  # Job 1: Build and Unit Tests
  # ============================================================================
  build-and-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    outputs:
      build_status: ${{ steps.build.outcome }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          components: rustfmt, clippy, llvm-tools-preview

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build all crates
        id: build
        run: cargo build --workspace --all-features

      - name: Run unit tests
        run: cargo test --workspace --lib --bins --all-features

  # ============================================================================
  # Job 2: E2E Test Suite
  # ============================================================================
  e2e-tests:
    name: E2E Test Suite
    runs-on: ubuntu-latest
    needs: build-and-test

    strategy:
      matrix:
        test_category:
          - functional
          - performance
          - security
          - integration

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run ${{ matrix.test_category }} tests
        run: |
          cd tests/nexuszero-e2e
          cargo test --test e2e_suite ${{ matrix.test_category }} -- --nocapture
        env:
          RUST_LOG: debug

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test_category }}
          path: |
            tests/nexuszero-e2e/target/test-results/
            tests/nexuszero-e2e/*.log
          retention-days: 7

  # ============================================================================
  # Job 3: Coverage Analysis
  # ============================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      - name: Generate coverage report (llvm-cov)
        run: |
          cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info

      - name: Generate coverage report (tarpaulin)
        run: |
          cargo tarpaulin --workspace --all-features --out xml --output-dir coverage/
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info,coverage/cobertura.xml
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold
        run: |
          THRESHOLD=${{ github.event.inputs.coverage_threshold || '90' }}
          COVERAGE=$(cargo llvm-cov --workspace --all-features --json | jq '.data[0].totals.lines.percent')
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          fi
          echo "::notice::Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            lcov.info
            coverage/
          retention-days: 30

  # ============================================================================
  # Job 4: Performance Benchmarks
  # ============================================================================
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-

      - name: Run benchmarks
        run: |
          cd nexuszero-crypto
          cargo bench --bench comprehensive_benchmarks -- --save-baseline main

      - name: Store benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            nexuszero-crypto/target/criterion/
            benchmarks/
          retention-days: 90

  # ============================================================================
  # Job 5: Security Audit
  # ============================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit --deny warnings

      - name: Run security tests
        run: |
          cd tests/nexuszero-e2e
          cargo test --test e2e_suite security -- --nocapture

  # ============================================================================
  # Job 6: Documentation
  # ============================================================================
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Build documentation
        run: cargo doc --workspace --all-features --no-deps

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc/
          retention-days: 7

  # ============================================================================
  # Job 7: Final Report
  # ============================================================================
  report:
    name: Generate Report
    runs-on: ubuntu-latest
    needs: [e2e-tests, coverage, security-audit]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate summary report
        run: |
          echo "# üß™ E2E Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Functional | ${{ needs.e2e-tests.result == 'success' && '‚úÖ Pass' || '‚ùå Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | ${{ needs.e2e-tests.result == 'success' && '‚úÖ Pass' || '‚ùå Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.e2e-tests.result == 'success' && '‚úÖ Pass' || '‚ùå Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.e2e-tests.result == 'success' && '‚úÖ Pass' || '‚ùå Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage" >> $GITHUB_STEP_SUMMARY
          echo "Coverage analysis: ${{ needs.coverage.result == 'success' && '‚úÖ Threshold met' || '‚ö†Ô∏è Check details' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "Security scan: ${{ needs.security-audit.result == 'success' && '‚úÖ No vulnerabilities' || '‚ö†Ô∏è Review required' }}" >> $GITHUB_STEP_SUMMARY

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = `
            ## üß™ E2E Test Results

            | Component | Status |
            |-----------|--------|
            | Build | ‚úÖ |
            | E2E Tests | ${{ needs.e2e-tests.result == 'success' && '‚úÖ' || '‚ùå' }} |
            | Coverage | ${{ needs.coverage.result == 'success' && '‚úÖ' || '‚ö†Ô∏è' }} |
            | Security | ${{ needs.security-audit.result == 'success' && '‚úÖ' || '‚ö†Ô∏è' }} |

            [View detailed results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
