# cargo-deny configuration for NexusZero Protocol
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
    "aarch64-apple-darwin",
]
all-features = true

# ============================================================================
# Advisories - Check for known security vulnerabilities
# ============================================================================
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"
ignore = [
    # Add specific advisories to ignore here if needed
    # "RUSTSEC-2022-0001",
]

# ============================================================================
# Licenses - Ensure all dependencies have acceptable licenses
# ============================================================================
[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "BSL-1.0",  # Boost
]
copyleft = "warn"
allow-osi-fsf-free = "either"
default = "deny"
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [
    { path = "LICENSE", hash = 0x001c7e6c }
]

# ============================================================================
# Bans - Prevent certain crates or versions
# ============================================================================
[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

# Crates that should never be used
deny = [
    # Deprecated/unmaintained crates
    { name = "openssl", wrappers = ["native-tls"] },
]

# Allow specific duplicates if necessary
skip = [
    # Add crates here that are OK to have multiple versions
]

# Tree of allowed duplicate dependencies
skip-tree = [
    # Add dependency trees that are OK to have duplicates
]

# ============================================================================
# Sources - Ensure dependencies come from trusted sources
# ============================================================================
[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

[sources.allow-org]
github = ["iamthegreatdestroyer"]  # Allow git deps from this org
