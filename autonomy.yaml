autonomy:
  default_level: 2
  levels:
    "0": "No automation - propose only"
    "1": "Conservative - PR only"
    "2": "Moderate - docs/tests auto-merge"
    "3": "High - features auto-merge"
    "4": "Full - auto-merge with safeties"
  allowed_files_by_level:
    "1":
      - "docs/**"
      - "examples/**"
      - "README*.md"
    "2":
      - "nexuszero-optimizer/**"
      - "nexuszero-crypto/**"
      - "scripts/**"
    "3":
      - "nexuszero-crypto/**"
      - "nexuszero-optimizer/**"
      - "examples/**"
    "4":
      - "**/*"
  must_confirm:
    - "infra/**"
    - "release/**"
    - "scripts/*.ps1"
    - ".github/**"
  tests_required:
    - "pytest -q"
    - "flake8 --max-line-length=100 || true"
  fast_tests_required:
    - "flake8 --max-line-length=100 || true"
    - 'pytest -q -k "not heavy" || true'
  merge_rules:
    required_reviewers: 0
    required_checks:
      - "pytest"
      - "lint"
      - "coverage"
    coverage_delta_threshold: 0
  auto_merge: true
