version: "3.8"

services:
  nexuszero-api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    image: nexuszero-protocol:edge
    container_name: nexuszero-api
    restart: unless-stopped
    environment:
      - NEXUSZERO_MODE=edge
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=nexuszero
      - JWT_PRIVATE_KEY_PATH=/app/secrets/jwt_private.pem
      - DATA_SOVEREIGNTY_MODE=strict
    volumes:
      - nexuszero-data:/app/data
      - ./secrets:/app/secrets:ro
    ports:
      - "8080:8080"
      - "8443:8443"
    networks:
      - nexuszero-network
    depends_on:
      - neo4j
      - redis
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  neo4j:
    image: neo4j:5-community
    container_name: nexuszero-neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/nexuszero
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_max__size=512M
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - nexuszero-network
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: nexuszero-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - nexuszero-network

  prometheus:
    image: prom/prometheus:latest
    container_name: nexuszero-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"
    volumes:
      - ./deployment/config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - nexuszero-network

networks:
  nexuszero-network:
    driver: bridge

volumes:
  nexuszero-data:
  neo4j-data:
  neo4j-logs:
  redis-data:
  prometheus-data:
