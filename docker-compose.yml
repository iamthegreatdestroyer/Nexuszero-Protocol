version: '3.8'

services:
  # Rust Services - Core Protocol
  nexuszero-crypto:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexuszero-crypto
    ports:
      - "13001:13001"
    environment:
      - RUST_LOG=info
      - SERVICE_NAME=nexuszero-crypto
    networks:
      - nexuszero-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python ML Service - Neural Optimizer
  nexuszero-optimizer:
    build:
      context: ./nexuszero-optimizer
      dockerfile: Dockerfile
    container_name: nexuszero-optimizer
    ports:
      - "13002:13002"
    environment:
      - PYTHONUNBUFFERED=1
      - SERVICE_NAME=nexuszero-optimizer
    volumes:
      - optimizer-data:/app/data
      - optimizer-checkpoints:/app/checkpoints
    networks:
      - nexuszero-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Future: Monitoring Service (placeholder)
  nexuszero-monitor:
    image: alpine:latest
    container_name: nexuszero-monitor
    ports:
      - "13003:13003"
    environment:
      - SERVICE_NAME=nexuszero-monitor
    command: sh -c "echo 'Monitor service placeholder - to be implemented' && sleep infinity"
    networks:
      - nexuszero-network
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - nexuszero-network
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - nexuszero-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - nexuszero-network
    restart: unless-stopped

  # Promtail - Log Shipper
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - nexuszero-network
    restart: unless-stopped
    depends_on:
      - loki

networks:
  nexuszero-network:
    driver: bridge

volumes:
  optimizer-data:
  optimizer-checkpoints:
  prometheus-data:
  grafana-data:
  loki-data:
