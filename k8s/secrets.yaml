# Template for Kubernetes Secrets
# DO NOT commit actual secrets to version control
# Use kubectl create secret or external secret management tools

apiVersion: v1
kind: Secret
metadata:
  name: nexuszero-secrets
  namespace: nexuszero
type: Opaque
stringData:
  # Database credentials (example)
  # DB_PASSWORD: "CHANGE_ME"
  
  # API keys (example)
  # API_KEY: "CHANGE_ME"
  
  # JWT secret (example)
  # JWT_SECRET: "CHANGE_ME"
  
  # GitHub token (example)
  # GITHUB_TOKEN: "CHANGE_ME"
  
  # Grafana admin password
  GRAFANA_ADMIN_PASSWORD: "admin"  # Change in production!

---
# Example: Create secrets from command line instead:
# kubectl create secret generic nexuszero-secrets \
#   --from-literal=DB_PASSWORD='your-password' \
#   --from-literal=API_KEY='your-api-key' \
#   --namespace=nexuszero

# Example: Create secrets from file:
# kubectl create secret generic nexuszero-secrets \
#   --from-file=.env \
#   --namespace=nexuszero

# Example: Use external secrets operator with AWS Secrets Manager, HashiCorp Vault, etc.
