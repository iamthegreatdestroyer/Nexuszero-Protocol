---
# PersistentVolumeClaim for Optimizer Data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: optimizer-data-pvc
  namespace: nexuszero
  labels:
    app: nexuszero-optimizer
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Adjust based on your cluster

