---
# Promtail DaemonSet (runs on each node)
# NOTE: This configuration assumes Docker as the container runtime
# For managed Kubernetes (GKE, EKS, AKS), consider using native logging solutions:
# - GKE: Cloud Logging
# - EKS: Fluent Bit with CloudWatch
# - AKS: Azure Monitor for containers
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: nexuszero
  labels:
    app: promtail
    tier: logging
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
        tier: logging
    spec:
      serviceAccountName: promtail
      containers:
      - name: promtail
        image: grafana/promtail:2.9.3
        args:
        - -config.file=/etc/promtail/promtail.yml
        volumeMounts:
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: pods
          mountPath: /var/log/pods
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: pods
        hostPath:
          path: /var/log/pods
