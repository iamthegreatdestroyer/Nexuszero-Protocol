---
# Nexuszero Crypto Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexuszero-crypto
  namespace: nexuszero
  labels:
    app: nexuszero-crypto
    tier: core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexuszero-crypto
  template:
    metadata:
      labels:
        app: nexuszero-crypto
        tier: core
    spec:
      containers:
      - name: nexuszero-crypto
        image: ghcr.io/iamthegreatdestroyer/nexuszero-crypto:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 13001
          name: http
          protocol: TCP
        env:
        - name: RUST_LOG
          valueFrom:
            configMapKeyRef:
              name: nexuszero-config
              key: RUST_LOG
        - name: SERVICE_NAME
          value: "nexuszero-crypto"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "true"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "true"
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Nexuszero Optimizer Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexuszero-optimizer
  namespace: nexuszero
  labels:
    app: nexuszero-optimizer
    tier: ml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexuszero-optimizer
  template:
    metadata:
      labels:
        app: nexuszero-optimizer
        tier: ml
    spec:
      containers:
      - name: nexuszero-optimizer
        image: ghcr.io/iamthegreatdestroyer/nexuszero-optimizer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 13002
          name: http
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: nexuszero-config
              key: PYTHONUNBUFFERED
        - name: SERVICE_NAME
          value: "nexuszero-optimizer"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: optimizer-data
          mountPath: /app/data
        - name: optimizer-checkpoints
          mountPath: /app/checkpoints
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: optimizer-data
        persistentVolumeClaim:
          claimName: optimizer-data-pvc
      - name: optimizer-checkpoints
        persistentVolumeClaim:
          claimName: optimizer-checkpoints-pvc

